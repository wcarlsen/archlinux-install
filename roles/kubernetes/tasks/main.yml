---
- name: Create kube folder
  file:
    path: ~/.kube
    state: directory

- name: Install Kuberentes tooling
  pacman:
    state: present
    name:
      - k9s
      - kubectl
      - kubectx
      - minikube
      - helm
      - kustomize
  become: yes

- aur:
    use: yay
    state: present
    name:
      - aws-iam-authenticator
      - kubelogin
      # - velero-bin
      # - flux-bin
